<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider JS</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    
    <div class="slider-container">
        <div class="slider-body">
           <div class="items">
             <a class="slider-link"><img class="slider-img" width="1100" height="600"></a>
           </div>
        </div>
        <div class="slider-nav">
            <div class="prev arrow"><i class="fa-solid fa-arrow-left"></i></div>
           <div class="next arrow"><i class="fa-solid fa-arrow-right"></i></div>
        </div>
    </div>

<script src="assets/js/main.js"></script>    
</body>
</html>
