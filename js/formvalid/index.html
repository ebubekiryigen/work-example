<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>

    <div class="form-container">
        <div class="form-header">
            <p>User Registration Form</p>
        </div>
        <form action="#" id="form-valid" novalidate>
            <div class="item">
            <label for="">Username</label>
            <input type="text" id="username" placeholder="Enter Username">
            <p></p>
            <i class="none" id="username_icon"></i>
            </div>
            <div class="item">
            <label for="">Email</label>
            <input type="email" id="email" placeholder="Enter Email">
            <p></p>
            <i class="none" id="email_icon"></i>
            </div>
            <div class="item">
            <label for="">Phone</label>
            <input type="number" id="phone" placeholder="Enter Phone">
            <p></p>
            <i class="none" id="phone_icon"></i>
            </div>
            <div class="item">
            <label for="">Password</label>
            <input type="password" id="password" placeholder="Enter Password">
            <p></p>
            <i class="none" id="password_icon"></i>
            </div>
            <div class="item">
            <label for="">Re-Password</label>
            <input type="password" id="re-password" placeholder="Enter Re-Password">
            <p></p>
            <i class="none" id="re_password_icon"></i>
            </div>
            <input type="submit" value="Register">
        </form>
    </div>
    

    <script src="assets/js/main.js"></script>
</body>
</html>
